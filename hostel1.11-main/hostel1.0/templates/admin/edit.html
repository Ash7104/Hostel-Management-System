<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Hostel Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_rooms') }}">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_applications') }}">Applications</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_complaints') }}">Complaints</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light me-2">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Room Details</h2>
        <div class="form-container">
            <form action="{{ url_for('edit_room', room_id=room.id) }}" method="POST">
                <div class="mb-3">
                    <label for="room_number" class="form-label">Room Number:</label>
                    <input type="text" class="form-control" id="room_number" name="room_number" value="{{ room.room_number }}" required>
                </div>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity:</label>
                    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" required>
                </div>
                <div class="mb-3">
                    <label for="hostel_block" class="form-label">Hostel Block:</label>
                    <input type="text" class="form-control" id="hostel_block" name="hostel_block" value="{{ room.hostel_block }}" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Update Room</button>
                </div>
            </form>
            <form action="{{ url_for('delete_room', room_id=room.id) }}" method="POST" class="mt-3">
                <button type="submit" class="btn btn-danger">Delete Room</button>
            </form>
            <a href="{{ url_for('admin_rooms') }}" class="btn btn-secondary mt-3">Back to Rooms</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2025 Hostel Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
