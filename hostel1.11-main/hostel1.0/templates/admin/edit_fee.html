<!-- templates/admin/edit_fee.html -->
{% extends "layout.html" %}

{% block title %}Edit Fee{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Edit Fee</h1>
        <a href="{{ url_for('admin_student_detail', student_id=fee.student_id) }}" class="btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Student
        </a>
    </div>
    
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Edit Fee Details</h6>
        </div>
        <div class="card-body">
            <form action="{{ url_for('admin_edit_fee', fee_id=fee.id) }}" method="post">
                <div class="form-group">
                    <label for="fee_type">Fee Type</label>
                    <select class="form-control" id="fee_type" name="fee_type" required>
                        <option value="Hostel Fee" {% if fee.fee_type == 'Hostel Fee' %}selected{% endif %}>Hostel Fee</option>
                        <option value="Mess Fee" {% if fee.fee_type == 'Mess Fee' %}selected{% endif %}>Mess Fee</option>
                        <option value="Late Fee" {% if fee.fee_type == 'Late Fee' %}selected{% endif %}>Late Fee</option>
                        <option value="Other" {% if fee.fee_type == 'Other' %}selected{% endif %}>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount (â‚¹)</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="{{ fee.amount }}" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status" required>
                        <option value="unpaid" {% if fee.status == 'unpaid' %}selected{% endif %}>Unpaid</option>
                        <option value="paid" {% if fee.status == 'paid' %}selected{% endif %}>Paid</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update Fee</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
